<!DOCTYPE html>
<html>
<head>
    <title>Monthly Cost Calculator</title>
    <script src="popup.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; width: 250px; padding: 15px; }
        h2 { font-size: 16px; margin-bottom: 10px; }
        .result { font-size: 14px; margin-bottom: 5px; }
        .highlight { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Property Cost Breakdown</h2>
    <div class="result"><strong>Fixed Costs:</strong> <span id="fixedCosts">Loading...</span></div>
    <div class="result"><strong>Mortgage Payment:</strong> <span id="mortgage">Loading...</span></div>
    <div class="result"><strong>Total Monthly Cost:</strong> <span class="highlight" id="total">Loading...</span></div>
</body>
</html>
